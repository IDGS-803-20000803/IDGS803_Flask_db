{% extends "layout.html" %}

{% block content %}

<div class="container-form">
  <div class="col-xs-6">
    <h1>RESULTADOS OBTENIDOS</h1>
    <p>El numero mayor es: {{ major }}</p>
    <p>El numero menor es: {{ minor }}</p>
    <p>El promedio de los numeros es: {{ average }}</p>
   
    {% for result in results %}
    <p>{{ result }}</p>
    {% endfor %}
    <a href="/" class="btn btn-default btn-primary">VOLVER</a>
  </div>
</div>

{% endblock %}
